<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- стили -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Burger-cafe</title>
</head>

<body>
    <section id="header">

        <div class="wrapper">

            <div class="flex-container-header">
                <img src="./assets/header/logo.png" alt="logo" class="flex-item logo">
                <nav class="flex-container-nav">
                    <div class="flex-item to-main">Главная</div>
                    <div class="flex-item">Акции</div>
                    <div class="flex-item-img">О нас</div>
                </nav>
                <img src="./assets/header/btn_basket.png" alt="basket" class="flex-item basket"></img>
            </div>

            <div class="grid-container-header">

                <div class="flex-in-grid-container">

                    <h1 class="flex-in-grid-item-1">Быстрая доставка для Вас</h1>
                    <div class="flex-in-grid-item-2">Сделай первый заказ и получи скидку 50%</div>
                    <div class="flex-in-grid-item-3"><button>Заказать</button></div>
                    

                </div>

                <div class="grid-item-img"><img src="./assets/header/main_img.png" alt="burger" class="main-img"></div>
            
            </div>

        </div>

    </section>

    <section id="main">

        <div class="wrapper-main">

            <h2>Меню</h2>

            <div class="grid-container-main">
                <div class="grid-item-main"><img src="./assets/main/burger.png" alt="burger"><div class="dish-name">Бургер</div></div>
                <div class="grid-item-main"><img src="./assets/main/fried_chicken.png" alt="fried chicken"><div class="dish-name">Блюда из курицы</div></div>
                <div class="grid-item-main"><img src="./assets/main/Hotdish.png" alt="Hotdish"><div class="dish-name">Горячие блюда</div></div>
                <div class="grid-item-main"><img src="./assets/main/snakes.png" alt="snakes"><div class="dish-name">Закуски</div></div>
                <div class="grid-item-main"><img src="./assets/main/salads.png" alt="salads"><div class="dish-name">Салаты</div></div>
                <div class="grid-item-main"><img src="./assets/main/deserts.png" alt="deserts"><div class="dish-name">Десерты</div></div>
            </div>

        </div>
        
    </section>
</body>

</html>
